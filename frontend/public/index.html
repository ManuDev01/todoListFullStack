            </div>

    </header>
    <main class="todoContainer">
        <hr>
        <div class="task">

            <div id="taskButtons">
                <img id="checkTask" src="../public/assets/images/check.png" alt="">
                <hr>
                <img id="deleteTask" src="../public/assets/images/trash.png" alt="">
            </div>
        </div>
        <hr>
        <div id="addTask">
